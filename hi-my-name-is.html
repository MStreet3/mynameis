<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/materialize.min.css">
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hi, my name is...</title>
    <meta property="og:title" content="Hi, my name is..." />
    <meta property="og:image" content="./assets/hand.png" />
    <meta property="og:description" content="A simple web page for displaying your name." />
</head>

<body>
    <div id="wrapper" class="container">
        
        <div class="row">
            <div id="message" class="col s12">
                <h1 id="overwriteable">Hi, my name is...
                    <input disabled id="replace-me" type="text" class="validate" />
                </h1>
            </div>
        </div>

        <div class="row">
            <form id="input-form" class="col s12">
                <div id="input-fields" class="row">
                    <div class="input-field col s12">
                        <input name="first_name" type="text" class="validate" />
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input name="last_name" type="text" class="validate" />
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div id="button">
                    <button id="submit-btn" class="btn waves-effect waves-light" type="submit" name="action">
                        Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
        
        <div class="footer col s12">

        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- jQuery library -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- additional JS -->
    <script type="text/javascript" src="js/mynameis.js"></script>
</body>
</html>
